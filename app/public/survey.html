<script>

    // click event to post data from form to api and return a match
    $(".submit").on("click", function (event) {
        event.preventDefault();

        // grab the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#Q1").val(),
            $("#Q2").val(),
            $("#Q3").val(),
            $("#Q4").val(),
            $("#Q5").val(),
            $("#Q6").val(),
            $("#Q7").val(),
            $("#Q8").val(),
            $("#Q9").val(),
            $("#Q10").val()]
        };

        // post newFriend object to api and then get match data back based on the logic from the apiRoutes file
        $.post("/api/friends", newFriend)
            .then(function (data) {

                $("#matchModal").modal()

                // display match name and photo in the modal
                $(".modal-body").html(data.name + "<br><img src=" + data.photo + ">")

            });

    });

</script>
